<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movietime../.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 900px;
      width: 90%;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.2rem;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>✨ Happy New Year ✨</h1>

    <div class="video-wrapper">
      <iframe
        src="https://geo.dailymotion.com/player.html?video=x9wlskk"
        allowfullscreen
        title="Dailymotion Video Player"
        allow="web-share">
      </iframe>
    </div>

    <br><br><br><br><br>

    <div class="video-wrapper">
    <iframe
        src="https://geo.dailymotion.com/player.html?video=x9wmlpu"
        allowfullscreen
        title="Dailymotion Video Player"
        allow="web-share">
    </iframe>
    </div>
  </div>

</body>
</html>
